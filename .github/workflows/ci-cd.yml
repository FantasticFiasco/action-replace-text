name: CI/CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x] # The versions are referenced in the steps
    steps:
      - run: echo -e "$(curl --silent https://raw.githubusercontent.com/FantasticFiasco/logo/master/logo.ansi)"
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: if [ ${{ matrix.node-version }} == 15.x ]; then yarn coverage; fi
      - run: if [ ${{ matrix.node-version }} != 15.x ]; then yarn test; fi
      - run: type-check
      - run: yarn lint
