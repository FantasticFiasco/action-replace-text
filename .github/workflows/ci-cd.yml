name: CI/CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [
            # LTS
            14.x,
            # Current (is referenced in the steps as well)
            15.x,
          ]
    steps:
      - name: Logo
        run: echo -e "$(curl --silent https://raw.githubusercontent.com/FantasticFiasco/logo/master/logo.ansi)"
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn coverage
      run: yarn type-check
      run: yarn lint

      # - run: if [ ${{ matrix.node-version }} == 15.x ]; then yarn coverage; fi
      # - run: if [ ${{ matrix.node-version }} != 15.x ]; then yarn test; fi
